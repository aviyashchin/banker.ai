<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico">

    <title> {{ title }} - M3</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
  #background {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      background: url(polina.jpg) no-repeat;
      background-size: cover;
  }
  .container h1 {
      color: white;
  }
</style>

  </head>

  <body>

    <div class="site-wrapper">
<video autoplay loop muted poster="screenshot.jpg" id="background">
<source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
</video>

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">M3 Matchmaker</h3>
              <nav>
                <ul class="nav masthead-nav">

                  <!-- this is clearly a dumb way to do this -->
                  <li class = "{{ h1 }}"><a href="{{ url_for('index') }}">Home</a></li>
                  <li class = "{{ h2 }}"><a href="{{ url_for('about') }}">About</a></li>
                  <li class = "{{ h3 }}"><a href="{{ url_for('contact') }}">Contact</a></li>

                  
                </ul>
              </nav>
            </div>
          </div>

          {% block content %}{% endblock %}

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                  {{ message }} <br>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <!--<div class="mastfoot">-->
          <!--  <div class="inner">-->
          <!--    <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>-->
          <!--  </div>-->
          <!--</div>-->

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    
    <!-- extra js -->
  	<script>
  		$(function () { 
  		   $("[data-toggle='popover']").popover();    
  		});
  		
  		$(function() {
        var loading = function() {
            // add the overlay with loading image to the page
            var over = '<div id="overlay">' +
                '<span id = "workertext" class = "lead">Working hard!</span>' +
                '<img id="loading" src="/static/img/loadingimage2.gif">' +
                '</div>';
            $(over).appendTo('body');
      };

      $('#worker').click(loading);
    
    });
    
    
  	</script>
  	
  </body>
</html>
